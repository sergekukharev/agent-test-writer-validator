name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: make build

      - name: Test with coverage
        run: go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Coverage summary
        if: success()
        id: coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.out)
          TOTAL=$(echo "$COVERAGE" | tail -1 | awk '{print $NF}')

          echo "total=$TOTAL" >> "$GITHUB_OUTPUT"

          {
            echo 'report<<EOF'
            echo "$COVERAGE"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Comment coverage on PR
        if: success() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BODY=$(cat <<'COMMENT'
          ## Test Coverage Report

          **Total: ${{ steps.coverage.outputs.total }}**

          <details>
          <summary>Full report</summary>

          ```
          ${{ steps.coverage.outputs.report }}
          ```

          </details>
          COMMENT
          )

          # Delete previous coverage comments to avoid clutter
          gh api \
            "repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            --jq '.[] | select(.body | startswith("## Test Coverage Report")) | .id' \
          | while read -r id; do
            gh api -X DELETE "repos/${{ github.repository }}/issues/comments/$id"
          done

          gh pr comment "${{ github.event.pull_request.number }}" --body "$BODY"
